<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="$ctrl.openSidenav()">
            <md-icon md-svg-icon="/svg/bars.svg"></md-icon>
        </md-button>

        <h2 flex md-truncate>Administration</h2>

        <md-button class="md-icon-button" aria-label="More" ng-href="logout">
            <md-icon md-svg-icon="/svg/power-off.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-list class="md-dense" flex>
            <md-list-item ng-click="$ctrl.openPage('/')">
                <div class="md-list-item-text" layout="column">
                    <h3>Dashboard</h3>
                </div>
            </md-list-item>
            <md-list-item ng-click="$ctrl.openPage('/collections')">
                <div class="md-list-item-text" layout="column">
                    <h3>Collections</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
<ng-view></ng-view>
